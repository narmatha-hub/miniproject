<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="apply_cs.css">
</head>
<body>
    <fieldset>
        <div class="container">
            <form id="regForm" method="post" action="add_student.php">
                <h1>Register</h1>
                
                <div class="tab">
                    <h2>Personal Information:</h2>
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" >
                    
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" >
                    
                    <label for="email">Email:</label>
                    <input type="email" name="email" >
                    
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" ><br>
                    
                    <label for="community">Community/Category:</label>
                    <select id="community" name="community" >
                        <option value="MBC">MBC</option>
                        <option value="BC">BC</option>
                        <option value="SC">SC</option>
                        <option value="ST">ST</option>
                        <option value="BCM">BCM</option>
                    </select><br>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" >
                        <option value="">Choose your option</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select><br>

                    <label for="fatherName">Father's Name:</label>
                    <input type="text" id="fatherName" name="fathername" ><br>

                    <label for="motherName">Mother's Name:</label>
                    <input type="text" id="motherName" name="mothername" ><br>

                    <label for="income">Annual Family Income:</label>
                    <input type="text" id="income" name="income" ><br>

                    <label for="aadharNumber">Aadhar Number:</label>
                    <input type="text" id="aadharNumber" name="aadhar" ><br>

                    <label for="mobileNumber">Mobile Number:</label>
                    <input type="text" id="mobileNumber" name="mobilenumber" ><br>

                    <label for="dayScholar">Day Scholar/Hosteler:</label>
                    <input type="text" id="dayScholar" name="dayscholar" ><br>

                    <label for="govtSchool">Studied in Government School from Class 6 to 12:</label>
                    <select id="govtSchool" name="govtSchool" >
                        <option value="">Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select><br>
                </div>

                <div class="tab">
                    <h2>Institute Information:</h2>
                    <p><input type="text" name="college_name" placeholder="College Name" ></p>
                    <p><input type="text" name="degree" placeholder="Degree" ></p>
                    <p><input type="text" name="college_code" placeholder="College Code" ></p>
                    <p><input type="text" name="regno" placeholder="Register Number"></p>
                    <p><input type="file" name="bonafide" placeholder="Upload Your Certificate" ></p>
                </div>

                <div class="tab">
                    <h2>Bank Details:</h2>
                    <p><input type="text" name="bank_name" placeholder="Bank Name" ></p>
                    <p><input type="text" name="accno" placeholder="Account Number" ></p>
                    <p><input type="text" name="ifsc_code" placeholder="IFSC Code" ></p>
                </div>

                <div style="overflow:auto;">
                    <div style="float:right;">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                    </div>
                </div>

                <!-- Circles which indicates the steps of the form: -->
                <div style="text-align:center;margin-top:40px;">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>
            </form>
        </div>
        <script src="apply_js.js"></script>
    </fieldset>
</body>
</html>
